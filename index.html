    <script>
        const teamMembers = document.querySelectorAll('.team-members li');
        const playerStatsDiv = document.getElementById('playerStats');
        const playerName = document.getElementById('playerName');
        const ratingValue = document.getElementById('ratingValue');
        const ratingProgress = document.getElementById('ratingProgress');
        const krRatioValue = document.getElementById('krRatioValue');
         const krRatioProgress = document.getElementById('krRatioProgress');
        const kdRatioValue = document.getElementById('kdRatioValue');
         const kdRatioProgress = document.getElementById('kdRatioProgress');
        const headshotsValue = document.getElementById('headshotsValue');
        const headshotsProgress = document.getElementById('headshotsProgress');

        function setRatingColor(rating, element) {
            element.classList.remove('bad', 'average', 'good');
            if (rating < 0.6) {
                element.classList.add('bad');
            } else if (rating < 1.02) {
                element.classList.add('average');
            } else {
                element.classList.add('good');
            }
        }

        teamMembers.forEach(member => {
            member.addEventListener('click', () => {
                const stats = JSON.parse(member.getAttribute('data-stats'));
                const name = member.textContent.trim();

                if (stats) {
                    playerName.textContent = name + " statistics";

                    // Преобразуем значения в проценты
                    const ratingPercent = Math.min((stats.Rating / 2) * 100, 100);
                    const krRatioPercent = Math.min((stats.KRRatio / 2) * 100, 100);
                    const kdRatioPercent = Math.min((stats.KDRatio / 2) * 100, 100);
                    const headshotsPercent = Math.min(stats.Headshots, 100);

                    ratingValue.textContent = stats.Rating;
                    ratingProgress.style.width = ratingPercent + '%';
                    setRatingColor(stats.Rating, ratingProgress);

                    krRatioValue.textContent = stats.KRRatio;
                    krRatioProgress.style.width = krRatioPercent + '%';
                    setRatingColor(stats.KRRatio, krRatioProgress);

                    kdRatioValue.textContent = stats.KDRatio;
                    kdRatioProgress.style.width = kdRatioPercent + '%';
                     setRatingColor(stats.KDRatio, kdRatioProgress);

                    headshotsValue.textContent = stats.Headshots + '%';
                    headshotsProgress.style.width = headshotsPercent + '%';
                      setRatingColor(stats.Headshots / 100 * 2, headshotsProgress);

                    playerStatsDiv.style.display = 'block';
                } else {
                    playerName.textContent = name + " statistics";
                    ratingValue.textContent = 'Нет данных';
                    ratingProgress.style.width = '0%';
                     ratingProgress.classList.remove('bad', 'average', 'good');

                    krRatioValue.textContent = 'Нет данных';
                    krRatioProgress.style.width = '0%';
                      krRatioProgress.classList.remove('bad', 'average', 'good');

                    kdRatioValue.textContent = 'Нет данных';
                    kdRatioProgress.style.width = '0%';
                        kdRatioProgress.classList.remove('bad', 'average', 'good');

                    headshotsValue.textContent = 'Нет данных';
                    headshotsProgress.style.width = '0%';
                      headshotsProgress.classList.remove('bad', 'average', 'good');

                    playerStatsDiv.style.display = 'block';
                }
            });
        });
    </script>
